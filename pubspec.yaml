name: tokio_test
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.5
  firebase_core: ^3.1.1
  toastification: ^2.1.0
  cloud_firestore: ^5.0.2
  google_fonts: ^6.2.1
  firebase_auth: ^5.1.2
  webview_flutter: ^4.8.0
  flutter_multi_formatter: ^2.1.0
  shared_preferences: ^2.2.3


dev_dependencies:
  flutter_launcher_icons: "^0.13.1"
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
flutter_launcher_icons:
  android: "launcher_icon"
  image_path: "assets/icons/icon_app.png"
  min_sdk_android: 21 
  web:
    generate: true
    image_path: "assets/icons/icon_app.png"
    background_color: "#33A48F"
    theme_color: "#33A48F"
  

flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/  
